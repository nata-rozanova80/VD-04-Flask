{% extends 'base.html' %}

{% block title %}Результаты поиска{% endblock %}

{% block content %}
    <h3>Результаты поиска для: "{{ query }}"</h3>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено.</p>
    {% endif %}
{% endblock %}
